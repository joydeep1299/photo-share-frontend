<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Share</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Photo Share</h1>
  <p id="uploadWarning" style="color: red; font-weight: bold; margin-top: 5px;">
    আপলোড হচ্ছে, এই পেজ থেকে সরবেন না। এতে আপলোড ফেইল হয়ে যাবে।
  </p>

  <div class="controls">
    <input type="file" id="fileInput" multiple>
    <button id="uploadBtn">Upload Photos</button>
  </div>

  <div class="selection-controls">
    <button id="selectAllBtn">Select All</button>
    <button id="deselectAllBtn">Deselect All</button>
  </div>

  <div id="uploadStatus"></div>
  <div id="progressContainer"><div id="progressBar"></div></div>

  <div id="gallery" class="gallery"></div>
</div>


<button id="downloadBtn">Download Selected</button>

<script src="script.js"></script>
</body>
</html>
